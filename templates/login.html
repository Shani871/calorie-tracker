<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Calorie Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="glass-card p-5 animate-up">
                    <h2 class="text-center mb-4">Welcome Back</h2>
                    <form method="POST">
                        {% csrf_token %}
                        {% load crispy_forms_tags %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100 mb-3 mt-3">Login</button>
                    </form>
                    <p class="text-center text-muted">
                        Don't have an account? <a href="{% url 'register' %}"
                            class="text-primary text-decoration-none">Sign Up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
